version: "2"
services:
#
  discovery-server:
    image: discovery-server
    ports:
      - "8761:8761"
#
  config-server:
    image: config-server
    ports:
      - "8888:8888"
    links:
      - discovery-server
    environment:
      - JAVA_CLUB_SRC_HOME=https://github.com/lvivJavaClub
      - WAITING_FOR_DEPENDENCE=true
      - DISCOVERY_SERVER_HOST=discovery-server
      - DISCOVERY_SERVER_PORT=8761
    depends_on:
      - discovery-server
#
  storage-service:
    image: storage-service
    ports:
      - "8091:8091"
    links:
      - discovery-server
    environment:
      - WAITING_FOR_DEPENDENCE=true
      - DISCOVERY_SERVER_HOST=discovery-server
      - DISCOVERY_SERVER_PORT=8761
    depends_on:
      - discovery-server
#
  rating-service:
    image: rating-service
    ports:
      - "8081:8081"
    links:
      - discovery-server
      - config-server
    environment:
      - WAITING_FOR_DEPENDENCE=true
      - DISCOVERY_SERVER_HOST=discovery-server
      - DISCOVERY_SERVER_PORT=8761
      - CONFIG_SERVER_HOST=config-server
      - CONFIG_SERVER_PORT=8888
    depends_on:
      - discovery-server
      - config-server
#
  hackster-service:
    image: hackster-service
    ports:
      - "8082:8082"
    links:
      - discovery-server
      - config-server
    environment:
      - WAITING_FOR_DEPENDENCE=true
      - DISCOVERY_SERVER_HOST=discovery-server
      - DISCOVERY_SERVER_PORT=8761
      - CONFIG_SERVER_HOST=config-server
      - CONFIG_SERVER_PORT=8888
    depends_on:
      - discovery-server
      - config-server
#
  realtor-service:
    image: realtor-service
    ports:
      - "8080:8080"
    links:
      - discovery-server
      - storage-service
    environment:
      - WAITING_FOR_DEPENDENCE=true
      - DISCOVERY_SERVER_HOST=discovery-server
      - DISCOVERY_SERVER_PORT=8761
      - STORAGE_SERVICE_HOST=storage-service
      - STORAGE_SERVICE_PORT=8091
    depends_on:
      - discovery-server
      - rating-service
      - hackster-service
      - storage-service
#
# client-server:
#   image: client-server
#   ports:
#     - "8083:8083"
#   links:
#    - discovery-server
#   environment:
#- WAITING_FOR_DEPENDENCE=true
#     eureka.host: discovery-server
#     eureka.instance.preferIpAddress: 'true'
#   depends_on:
#     - discovery-server
#     - storage-service
#
  api-gateway-service:
    image: api-gateway-service
    ports:
      - "8090:8090"
    links:
      - discovery-server
      - realtor-service
      - storage-service
    environment:
      - WAITING_FOR_DEPENDENCE=true
      - DISCOVERY_SERVER_HOST=discovery-server
      - DISCOVERY_SERVER_PORT=8761
      - REALTOR_SERVICE_HOST=realtor-service
      - REALTOR_SERVICE_PORT=8080
      # TODO replace with client-service
      - STORAGE_SERVICE_HOST=storage-service
      - STORAGE_SERVICE_PORT=8091
    depends_on:
      - discovery-server
      - realtor-service
      - storage-service
      # - client-server
#
networks:
  default:
    driver: bridge
