#
  api-gateway-service:
    image: api-gateway-service
    ports:
      - "8090:8090"
    links:
      - discovery-server
    environment:
      - WATE=true
      - eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
      - eureka.instance.preferIpAddress=true
    depends_on:
      - discovery-server
      - realtor-service
